<body>
    <script>
        //Conversão de strings em Numbers
        //Utilizando o Number()
           alert("Olá como você está ?");
           var n1 = parseInt(window.prompt("Digite um número por favor"));
           var n2 = Number(window.prompt("Digite outro número por favor"));

           var soma = n1 + n2

           //alert("A soma total é: " + soma)
           //alert("A soma total entre os números " + n1 + " e o número " + n2 + " é " + soma)
           alert(`A soma total entre os números ${n1} e o número ${n2} é ${soma}`)
    </script>
