<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(111, 209, 233);
            font-family: sans-serif;
            font-size: 20px;
        }
        h1{
            color: rgb(0, 0, 0);
        }
        p{
            color: cornsilk;
        }
    </style>
</head>
<body>
    <script>
        //Propriedades de formatação de strings

        document.writeln("<h1> Olá, tudo bem</h1>");
        var nome = prompt("Digite seu nome");
        document.writeln(`<strong>${nome}</strong> seu nome possui <em>${nome.length}</em> letras <br>`)
        document.writeln(`O seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.writeln(`O seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
