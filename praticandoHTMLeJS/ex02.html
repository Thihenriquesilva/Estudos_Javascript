<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentar os caracteres de um string e suas posições</title>
   
</head>
<body>
    
    <script>
        // var frase = "Olá, tudo bem?"
        var frase = "Apresentar os caracteres de um string e suas posições"
        document.write(frase + "<br>")
        var tamanho = frase.length
        for(var i =0; i<tamanho;)
        {
            document.write(`<br> Caractere na posição ${i} : ${frase.charAt(i)}`)
            i++
        }

        document.write(`<br> Primeiro caractere: ${frase.charAt(0)} <br>`)
        document.write(`Último caractere: ${frase.charAt(frase.length-1)}`)



        /*
        O método charAt() retorna o caractere da posição especificada da string
         (do indice especificado).
         */
    </script>
</body>
</html>
