<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentar frase com um prompt</title>
</head>
<body>
    <script>
        
        var frase = window.prompt("Digite uma frase: ")
        document.write(frase + "<br>")
        var tamanho = frase.length
        for(var i =0; i<tamanho;)
        {
            document.write(`<br> Caractere na posição ${i} : ${frase.charAt(i)}`)
            i++
        }

        document.write(`<br> Primeiro caractere: ${frase.charAt(0)} <br>`)
        document.write(`Último caractere: ${frase.charAt(frase.length-1)}`)

    </script>
</body>
</html>
