<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <style>
        *{
            background-color: rgb(45, 70, 70);
        }
        h1{
            text-align: center;
            font-family: Exo;
        }
        p{
            font-size: 20;
            color: ghostwhite;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1> Bem-vindo</h1> 
    <script>
        alert("Atenção!!")
        var nome = prompt("Qual o seu nome?")

        document.write(`<p>Olá, muito prazer em te conhecer ${nome}</p>`)

        var num1=Number(prompt(`${nome} por favor digite um numero`))
        var num2=Number(prompt(`${nome} por favor digite outro numero`))

        var result = num1 + num2

        document.write(`<p>A soma dos números ${num1} e ${num2} é ${result} </p>`)
    </script>
</body>
</html>
