<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_Senai04</title>
</head>
<body>
    <input type="button" id="send" onclick="enviarResposta()" value="Clique aqui">
    <br><br>
    <div id="result">

    </div>
</body>
<script>
    function enviarResposta(){
        var xmlhttp = new XMLHttpRequest();
        var url = 'https://opentdb.com/api.php?amount=1';

        xmlhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            var geizu = this.responseText

            document.getElementById('result').innerHTML = geizu;
            alert("Deu certo");
            }
            
        }
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
 
    }
</script>
</html>
