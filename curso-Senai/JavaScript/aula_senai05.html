<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
</head>
<body>
    <header>
        <h1>Desafio Js - PetShop</h1>
    </header>
    <main>
        <form id="form">
            <label >Nome do pet</label>
            <input type="text" name="nomePet" id="nomePet">
            <br>
            <label>Nome do dono(a)</label>
            <input type="text" name="nomeDono" id="nomeDono">
            <br>
            <label>Raça</label>
            <input type="text" name="raca" id="raca">
            <br>
            <label>Idade</label>
            <input type="text" name="idadePet" id="idadePet">
            <br>
            <label>Cor</label>
            <input type="text" name="corPet" id="corPet">
            <br>
            <label>Porte</label>
            <input type="text" name="portePet" id="portePet">
            <br>
            <label>Massa(Kg)</label>
            <input type="text" name="kgPet" id="kgPet">
            <br>
            <label>Tipo de Pet</label>
            <br>
            <input type="radio" name="sexo" id="tipo1" value="dog">
            <label for="tipo1">Cachorro</label>
            <br>
            <input type="radio" name="sexo" id="tipo2" value="cat">
            <label for="tipo2">Gato</label>
            <br>
            <label>Sexo</label>
            <br>
            <input type="radio" name="sexo" id="sexo1" value="feminino">
            <label for="sexo1">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="sexo2" value="masculino">
            <label for="sexo2">Masculino</label>
            <br>
            <label>Descrição</label>
            <textarea placeholder="Observações" name="desc" id="descPet" cols="30" rows="10"></textarea>
            
        </form>
        <button type="submit" onclick="cadastro()">Cadastrar</button>
    </main>
    <p id="mostrar"></p>
    <script src="script.js"></script>
</body>
</html>
